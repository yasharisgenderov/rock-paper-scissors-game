<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body style="background-color: #6c757d!important;">
    <main class="main my-2">
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
               <div class="container text-center">
                 <h1 class="display-4">Rock Paper Scissors</h1>
                 <p class="lead">Please select one of the 'R S P' (press) buttons to play</p>
               </div>
            </div>
   
             <div class="row mb-2 mt-2">
                 <div class="col-5">
                   <div class="jumbotron jumbotron-fluid">
                       <div class="container text-center">
                         <p class="h1 text-info" id="result1Game">BEGIN</p>
                         <p class="h3">Player 1 (ME)</p>
                         <p class="h4" id="player1Score">Point:0</p>
                       </div>
                   </div>
   
                   <div class="card text-center d-flex flex-column align-items-center bg-light">
                       <img id="player1Image" src="images/p.png" class="card-img-top" style="width: 250px; height: auto;" alt="...">
                       <div class="card-body">
                         <p class="card-text h4" id="player1TextSection" >Hand</p>
                       </div>
                   </div>
                 </div>
                 <div class="col-2">
                     <p class="display-3 text-center text-light">VS</p>
                 </div>
                 <div class="col-5">
                   <div class="jumbotron jumbotron-fluid">
                       <div class="container text-center">
                           <p class="h1 text-info" id="result2Game">BEGIN</p>
                           <p class="h3">Player 2 (COM)</p>
                           <p class="h4" id="player2Score">Point:0</p>
                       </div>
                   </div>
   
                   <div class="card text-center d-flex flex-column align-items-center bg-light">
                       <img id="player2Image" src="images/p.png" class="card-img-top" style="width: 250px; height: auto;" alt="...">
                       <div class="card-body">
                         <p class="card-text h4" id="player2TextSection">Hand</p>
                       </div>
                   </div>
                 </div>
             </div>
         </div>
    </main>
      

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
